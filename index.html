<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Морской бой</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #room, #status {
      margin: 20px 0;
      font-size: 1.2em;
    }
    #startBtn {
      display: none;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>⚓ Морской бой</h1>
  <div id="room">Комната: ...</div>
  <div id="status">Ожидание второго игрока...</div>
  <button id="startBtn">Начать игру</button>

  <script>
    // Получаем room_id из URL
    const urlParams = new URLSearchParams(window.location.search);
    let roomId = urlParams.get('room');

    // Если нет room_id — создаём случайный
    if (!roomId) {
      roomId = Math.random().toString(36).substring(2, 6).toUpperCase(); // типа X8KF
      // Обновим URL
      window.history.replaceState({}, '', `?room=${roomId}`);
    }

    document.getElementById("room").textContent = `Код комнаты: ${roomId}`;

    // Симуляция подключения второго игрока
    // (тут в будущем будет WebSocket или Firebase)
    let isSecondPlayerConnected = false;

    // Симуляция: через 3 секунды подключается второй игрок
    setTimeout(() => {
      isSecondPlayerConnected = true;
      document.getElementById("status").textContent = "Оба игрока подключены!";
      document.getElementById("startBtn").style.display = "inline-block";
    }, 3000);

    // Кнопка "Начать игру"
    document.getElementById("startBtn").onclick = () => {
      alert("Игра начинается! (тут будет реальная логика)");
    };
  </script>
</body>
</html>
